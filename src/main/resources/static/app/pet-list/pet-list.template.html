<div class="pet-list">
	<form>
		<div class="form-group">
			<label for="searchAny" class="control-label">Search:</label> 
			<input type="text" ng-model="$ctrl.query.$" class="form-control" id="searchAny"
				placeholder="Name, tag, status ..." />
		</div>

		<div class="form-group">
			<label for="searchName" class="control-label">Search by name:</label> 
			<input type="text" ng-model="$ctrl.query.name" class="form-control" 
						id="searchName" placeholder="Pet Name" />
		</div>
		
		<div class="form-group">
			<label for="searchTag" class="control-label">Search by tag:</label> 
			<input type="text" ng-model="$ctrl.tagToSearch" class="form-control" 
						id="searchTag" ng-change='$ctrl.addSearchTag()' placeholder="Tags (e.g. breed, size...)" />
		</div>

		<div class="form-group">
			<label for="searchStatus" class="control-label">Search Status:</label> 
		</div>

		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="available">Available</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="pending">Pending</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="sold">Sold</label>
		</div>
	</form>
	
	<div>
		<div ng-repeat="pet in $ctrl.pets | filter:$ctrl.query" class="thumb thumbnail">
			<img ng-src="{{pet.photoUrls[0]}}" />
			<div class="caption">
				<p>{{pet.name}}</p>
				<p>
					<a href="#!/create?pet={{pet}}" class="btn btn-primary" role="button">More Info</a>
				</p>
			</div>
		</div>
	</div>
</div>
