
<pet-details serializedpet="{{$ctrl.pet}}"></pet-details>

<form ng-submit="$ctrl.createPet()" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2"></label>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-default"
				ng-disabled="$ctrl.isSold()">Get-this-pet!</button>
		</div>
	</div>
</form>

<div class="form-group">
	<label class="col-sm-2"></label>
	<div class="col-sm-10">
		<p class="form-control-static" ng-If="$ctrl.petId">
			Congratulations! You now own a pet similar to this one. Its
			identification number is: <strong>{{$ctrl.petId}}</strong>.
		</p>
		<p class="form-control-static" ng-If="$ctrl.petId">Keep this
			number in a safe place, you need it to retrieve your pet's
			information.</p>
	</div>
</div>
