<div>
    <uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
      <uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" ng-click="$ctrl.navigate(slide.id)" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>{{slide.text}}</h4>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
