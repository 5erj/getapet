<div class="pet-list">
	<form>
		<div class="form-group">
			<label for="searchAny" class="control-label">Search Any:</label> 
			<input type="text" ng-model="$ctrl.query.$" class="form-control" id="searchAny"
				placeholder="Name, Tag ..." />
		</div>

		<div class="form-group">
			<label for="searchName" class="control-label">Search Name:</label> 
			<input type="text" ng-model="$ctrl.query.name" class="form-control" 
						id="searchName" placeholder="Pet Name" />
		</div>

		<div class="form-group">
			<label for="searchStatus" class="control-label">Search Status:</label> 
		</div>

		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="available">Available</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="pending">Pending</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model="$ctrl.query.status"
							value="sold">Sold</label>
		</div>
	</form>
	
	<div>
		<a ng-repeat="pet in $ctrl.pets | filter:$ctrl.query" href="#" class="thumb thumbnail">
			<img src="{{pet.photoUrls[0]}}" />
			<div class="caption">
				{{pet.name}}
			</div>
		</a>
	</div>
</div>
