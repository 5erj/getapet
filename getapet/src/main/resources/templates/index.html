<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="getapetApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app/pet-list/pet-list.css"/>
    <link rel="stylesheet" type="text/css" href="app/pet-retrieve/pet-retrieve.css"/>
    <link rel="stylesheet" type="text/css" href="app/pet-details/pet-details.css"/>
    <link rel="stylesheet" type="text/css" href="app/app.css"/>
    
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="app/dependencies/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/common/pet/pet.module.js"></script>
    <script src="app/common/pet/pet.service.js"></script>
    <script src="app/carousel/carousel.module.js"></script>
    <script src="app/carousel/carousel.component.js"></script>
    <script src="app/pet-list/pet-list.module.js"></script>
    <script src="app/pet-list/pet-list.component.js"></script>
    <script src="app/pet-details/pet-details.module.js"></script>
    <script src="app/pet-details/pet-details.component.js"></script>
    <script src="app/pet-create/pet-create.module.js"></script>
    <script src="app/pet-create/pet-create.component.js"></script>
    <script src="app/pet-retrieve/pet-retrieve.module.js"></script>
    <script src="app/pet-retrieve/pet-retrieve.component.js"></script>
</head>
<body>
	<div id="header">
		<a id="logo" href="#!/">
			<img src="app/img/logo.png"/>
		</a>
		
		<div id="navbar">
			<ul class="nav nav-pills">
				<li>
	  				<a href="#!/my-pets">MY PETS</a>
	  			</li>
	  			<li>
	  				<a href="#!/dogs">DOGS</a>
	  			</li>
	  			<li>
	  				<a href="#!/cats">CATS</a>
	  			</li>
	  			<li>
	  				<a href="#!/birds">BIRDS</a>
	  			</li>
			</ul>
		</div>
	</div>

	<div id="content" class="well" ng-view="">
		
	</div>
	
	<script type="text/javascript">
		// Control the navbar styles
		$('#navbar li').click(function() {
			$(this).addClass('active').siblings('li').removeClass('active');
		})
		$('#logo').click(function() {
			$('#navbar li').removeClass('active');
		})
		
		$(window).on('hashchange', function(e){
			$('#navbar li a[href != "' + window.location.hash + '"]').parent().removeClass('active');
			$('#navbar li a[href = "' + window.location.hash + '"]').parent().addClass('active');
			
		});
	</script>

</body>
</html>
